<!DOCTYPE html>
<html>
<head>
  <title>People Test</title>
</head>
<body>
  <div id="people">Loading...</div>

  <script>
    const apiKey = '9f2e12cbe9a18cbe4f36bedcb199814b';

    fetch(`https://api.themoviedb.org/3/person/popular?api_key=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const peopleHTML = data.results.map(person => {
          return `
            <div class="people-img">
              <img src="https://image.tmdb.org/t/p/w185${person.profile_path}" alt="${person.name}" />
              <p>${person.name}</p>
            </div>
          `;
        }).join("");

        document.getElementById("people").innerHTML = peopleHTML;
      })
      .catch(err => {
        document.getElementById("people").textContent = "Person not found ðŸ˜­";
        console.error("ERROR:", err);
      });
  </script>
</body>
</html>
