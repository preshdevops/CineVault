        <form action="">
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search movies..."
            />
            <span class="search-icon"
              ><i class="search-icon fa-solid fa-magnifying-glass"></i
            ></span>
            <div id="results" class="search-results"></div>

    <footer>
      <div class="foot">

    <script>
      const apiKey = "9f2e12cbe9a18cbe4f36bedcb199814b";
      const peopleContainer = document.getElementById("people");
      // const params = new URLSearchParams(window.location.search);
      // const movieId = params.get('id');

      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const navbar = document.querySelector(".my-navbar");

        hamburger.addEventListener("click", () => {
          console.log("Hamburger clicked"); // ðŸ‘€ Should show in console
          navbar.classList.toggle("show");
        });
      });

      fetch(`https://api.themoviedb.org/3/person/popular?api_key=${apiKey}`)
        .then((res) => res.json())
        .then((data) => {
          const peopleHTML = data.results
            .map((person) => {
              return `
          <div class="people-img">
            <div class="image"><img src="https://image.tmdb.org/t/p/w185${person.profile_path}"></div>
            <div class="name">
              <p>${person.name}</p>
            </div>
          </div>
          
          
          
          
          `;
            })
            .join("");
          peopleContainer.innerHTML = peopleHTML;
        })
        .catch((err) => {
          document.getElementById("people").textContent = "Person not found ðŸ˜­";
          console.log("Fetch: error", err);
        });
    </script>
  </body>
