<body>
    <header>
      <div class="navigation">
        <img src="./assets/logo.svg" alt="" />
        <nav class="navbar navbar-expand-md">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="genres.html">People</a></li>
            <li><a href="watchlist.html">Watchlist</a></li>
          </ul>
        </nav>
        <form action="">
          <div class="search-bar">
            <input type="text" placeholder="Search movies....         " />
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
      </div>
    </header>

    <div id="people" class="people">
       
    </div>

    <script>
      const apiKey = '9f2e12cbe9a18cbe4f36bedcb199814b';
      const peopleContainer = document.getElementById('people')
      // const params = new URLSearchParams(window.location.search);
      // const movieId = params.get('id');

      

      fetch(`https://api.themoviedb.org/3/person/popular?api_key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const peopleHTML = data.results.map(person => {
            return `
          <div class="people-img">
            <div class="image"><img src="https://image.tmdb.org/t/p/w185${person.profile_path}"></div>
            <div class="name">
              <p>${person.name}</p>
            </div>
          </div>
          
          
          
          
          `;


          }).join("");
          peopleContainer.innerHTML = peopleHTML
          
        })
        .catch(err => {
          document.getElementById("people").textContent = "Person not found ðŸ˜­";
          console.log("Fetch: error", err);
        });
      
    </script>
</body>
</html>
